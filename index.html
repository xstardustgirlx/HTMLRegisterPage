<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css"/>
    <title>HTML Registration Page</title>
</head>
<body>
        <nav style="text-align: right;">
            <section style="width: 100%; height: 40px; background-color: white;">
            <button class="navbutton type="aboutus"> About Us </button>
            <button class="navbutton type="login"> Log In </button>
        </section>
        </nav>

<div class="container">
        <div style="border solid 2px black; padding: 1rem">
                <!--text input area-->  
                <form class="form">
                    <fieldset>  
                        <p class="signup">Sign Up</p>
                        <p>
                            <label><input type="email"
                            name="email" placeholder="Email"/></label>
                        </p>  
                        <p>
                            <label><input type="username" name="username" placeholder="Username"/></label>
                        </p>
                        <p>
                            <label><input type="password" name="password" placeholder="Password" /></label>
                        </p>
                        <p>
                            <label><input type="confirmpw" name="confirmpw" placeholder="Confirm Password" /></label>
                        </p>
                        <p>
                            <button class="button" type="submit">Submit</button>
                        </p>
                    </fieldset>
                    <hr />
                    <!--row of icons-->
                    <div class="center"> 
                        <a href="https://www.amazon.com">
                        <img height="30px" width="30px" src="../../htmlCssProjects/assets/amazonicon.svg" /></a>

                        <a href="https://www.facebook.com">
                        <img height="30px" width="30px" src="../../htmlCssProjects/assets/facebookicon.svg" /></a>

                        <a href="https://www.github.com">
                        <img height="30px" width="30px" src="../../htmlCssProjects/assets/githubicon.svg" /></a>

                        <a href="https://www.slack.com">
                        <img height="30px" width="30px" src="../../htmlCssProjects/assets/slackicon.svg" /></a>

                        <a href="https://www.instagram.com">
                        <img height="30px" width="30px" src="../../htmlCssProjects/assets/instagramicon.svg" /></a>
                    </div>                

        </div>           
</div>
                </form>
    
</body>
</html>
